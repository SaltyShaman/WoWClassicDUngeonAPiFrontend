<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/main.css">
    <title>ChatGPT prompts</title>
</head>
<body>

<div class="container">
    <h2>ChatGPT API Usage Demo</h2>

    <div class="container">
        <h2>Open AI Demo</h2>

        <div class="container">
            <div class="card m-3">
                <div class="card-body">
                    <h5 class="card-title">Ask me! (simple)</h5>
                    <form id="form-answer" class="container">
                        <div class="row">
                            <p class="card-text">Ask me about WoW classic.</p>
                            <label for="about">Topic</label>
                            <textarea id="about" class="result" placeholder="Enter your question here..."></textarea>
                        </div>
                        <div class="row mt-3">
                            <div class="column text-end">
                                <button style="margin-bottom: 20px;" type="submit" class="btn btn-primary" id="btn-get-answer">Send question</button>
                            </div>
                        </div>
                        <div id="spinner1" class="spinner-border text-success" role="status" style="margin-left:1em;border-radius: 50%;display:none;">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <div class="row">
                            <textarea id="result" class="result"></textarea>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../../js/index.js"></script>

</body>
</html>
